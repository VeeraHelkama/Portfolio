<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veera Helkama | Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f9;
      color: #333;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #fbe4ec;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 1px solid #f2cfd9;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #444;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #555;
      font-size: 16px;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar button:hover,
    .sidebar button.active-btn {
      background-color: #fbd5e5;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .section {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .active {
      display: block;
    }

    h1, h3 {
      color: #a03c60;
      font-family: 'Segoe UI', sans-serif;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      font-family: 'Segoe UI', sans-serif;
    }

    a {
      color: #d81b60;
      font-family: 'Segoe UI', sans-serif;
    }

    img.profile {
      max-width: 250px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .image-grid figure {
      width: 200px;
      text-align: center;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .image-grid figcaption {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        gap: 0;
        padding: 10px 0;
        border-right: none;
        border-bottom: 1px solid #f2cfd9;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
        font-size: 14px;
        padding: 10px 5px;
      }

      .content {
        padding: 20px;
      }

      img.profile {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Valikko</h2>
    <button onclick="showSection(event, 'esittely')" class="active-btn">Esittely</button>
    <button onclick="showSection(event, 'mina')">Minä</button>
    <button onclick="showSection(event, 'portfolio')">Työnäytteet</button>
    <button onclick="showSection(event, 'cv')">CV</button>
    <button onclick="showSection(event, 'contact')">Ota yhteyttä</button>
  </div>

  <div class="content">
    <!-- Tähän lisäät eri osiot kuten #esittely, #mina jne. -->
  </div>

  <script>
    function showSection(event, id) {
      const sections = document.querySelectorAll(".section");
      const buttons = document.querySelectorAll(".sidebar button");
      sections.forEach(section => section.classList.remove("active"));
      buttons.forEach(btn => btn.classList.remove("active-btn"));

      document.getElementById(id).classList.add("active");
      event.currentTarget.classList.add("active-btn");
    }
  </script>
</body>
</html>
