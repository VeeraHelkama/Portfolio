<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
        }
        .navbar button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="showSection('about')">Tietoa minusta</button>
        <button onclick="showSection('portfolio')">Työnäytteet</button>
        <button onclick="showSection('contact')">Ota yhteyttä</button>
    </div>

    <div id="about" class="section active">
        <h1>Minä</h1>
        <img src="WhatsApp-Kuva 2025-04-04 klo 14.05.21_1cd608cf.jpg" alt="Veera Helkama" style="max-width: 300px; border-radius: 10px; margin-bottom: 20px;">

       <p>Olen hammaslääketieteen opiskelija, joka harrastaa kirjoittamista ja nauttii uuden oppimisesta.</p>
    </div>

    <div id="portfolio" class="section">
        <h1>Työnäytteet</h1>
        <p>Tässä joitakin esimerkkejä kirjoituksistani:</p>
        <img src="esimerkki.jpg" alt="Työnäyte">
    </div>

    <div id="contact" class="section">
        <h1>Yhteystiedot</h1>
        <p>Voit ottaa yhteyttä sähköpostilla: <a href="mailto:helkama.veera@gmail.com">helkama.veera@gmail.com</a></p>
    </div>

    <script>
        function showSection(id) {
            const sections = document.querySelectorAll(".section");
            sections.forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(id).classList.add("active");
        }
    </script>
</body>
</html>
